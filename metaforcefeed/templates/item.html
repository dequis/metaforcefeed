{% extends "index.html" %}
{% block content %}
<div class="grid grid-pad" id="content">
    <div class="col-12-12">
        <div class="content">
            <div class="item">
                <h3>{{item.short_summary}}</h3>
                <p class="submitted_by">Submitted by {{item.created_by}}</p>
                <p>{{item.long_summary}}</p>
                {% if user.username == item.created_by %}
                <p>
                    <form action="{{ url_for('metaforcefeed.delete', slug=item.slug) }}" method="POST">
                        <input name="_csrf_token" type="hidden" value="{{ csrf_token() }}" >
                        <button type="submit">I don't care anymore.</button>
                    </form>
                </p>
                {% endif %}
            </div>
        </div>
    </div>
</div>
{% endblock %}
